# Kickstart file automatically generated by anaconda.

#version=RHEL6
install
text
url --url={baserepo_url}/6/os/x86_64/
lang en_US.UTF-8
keyboard be-latin1
network --device eth0 --hostname {vm_name}.{vm_dns_domain} --bootproto static --ip {vm_ip} --netmask {vm_netmask} --nameserver {vm_dns_server} --gateway {vm_gateway}

rootpw  --iscrypted $6$7ewqnotL$.XvXQA1HixUJj2hLTWQVO78QmHLrO6SN15OS.kgFtiUVRVYCVgisNOGWJ4s0tu5AOGHnkZdd1NgP/hNslpid4/
firewall --service=ssh
authconfig --enableshadow --passalgo=sha512 --enablefingerprint
selinux --enforcing
timezone --utc Etc/GMT
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb"
zerombr
clearpart --all --drives=sda --initlabel

part /boot --fstype=ext3 --asprimary --size=500
part pv.2 --size=1 --grow --ondisk=sda
volgroup vg_{vm_name} --pesize=32768 pv.2
logvol / --fstype=ext4 --name=lv_root --vgname=vg_{vm_name} --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=vg_{vm_name} --grow --size=1008 --maxsize=2016

reboot

%packages --nobase
@core

%post
# setup root ssh authorized_keys
mkdir /root/.ssh
echo "ssh-dss  fabian.arrotin@arrfab.net" >> /root/.ssh/authorized_keys
chmod 700 /root/.ssh
chmod 600 /root/.ssh/*
restorecon -R -v /root/.ssh

# Fixing network configuration


%end
